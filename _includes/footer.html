<footer class="pt-5 my-5 text-muted border-top">
  <div class="row">
    <div class="text-center social-media-icons">
      {% for item in site.data.settings.social %}
		{% if item.academicons %}<a href="{{ item.link }}" class="ms-3 fs-5"><i class="ai ai-{{ item.icon }}"></i></a>{% else %}<a href="{{ item.link }}" class="ms-3 fs-5"><i class="fab fa-{{ item.icon }}"></i></a>{% endif %}
      {% endfor %}
    </div>
  </div>
</footer>

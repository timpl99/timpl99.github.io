<div class="row mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Teaching</h3>
	    {% for item in site.data.teaching.index %}
		  <p>{{ item.semester }}</p>
		  <ul>
			{% for ex in item.exercises %}
				<li>{{ ex.name }} (<a href="{{ ex.link }}">link</a>)</li>
			{% endfor %}
		  </ul>
	    {% endfor %}
  </div>
</div>
